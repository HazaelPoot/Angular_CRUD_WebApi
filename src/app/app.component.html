      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Librería</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page"  href="/users.component.html">Usuarios</a>
        </li>

      <form class="d-flex" role="search">

  <body>
    <br>
    <div class="text-center">
      <h1>LIBRERÍA</h1>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
        <h5 class="card-header">Listar libros</h5>
        <div class="card-body">
          <!--Agregar Libros-->
          <div class="row gx-3 gy-2 align-items-center">
            <div class="col-sm-3">
              <div class="input-group">
                <div class="input-group-text">#</div>
                <input type="number" class="form-control " disabled placeholder="Id" [(ngModel)]="books.idLibro">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-journal-bookmark"></i></div>
                <input type="text" class="form-control" placeholder="Titulo" [(ngModel)]="books.titulo">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-pencil-fill"></i></div>
                <input type="text" class="form-control" placeholder="Autor" [(ngModel)]="books.autor">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-building"></i></div>
                <input type="text" class="form-control" placeholder="Editorial" [(ngModel)]="books.editorial">
              </div>
            </div>
            <br>
            <div class="col-auto">
              <button type="button" class="btn btn-success" (click) = "onAddBook(books)">Agregar</button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-warning" (click) = "onEditBook(books)">Modificar</button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-danger" (click) = "onDeleteBook(books.idLibro)">Eliminar</button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary" (click) = "onClear()">Limpiar</button>
            </div>
          </div>
          <hr>
          <!--Tabla-->
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Autor</th>
                <th scope="col">Editorial</th>
                <th ></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datatable">
                <td>{{item.idLibro}}</td>
                <td>{{item.titulo}}</td>
                <td>{{item.autor}}</td>
                <td>{{item.editorial}}</td>
                <td>
                  <button type="button" class="btn btn-info" (click) = "onSelect(item)">seleccionar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
        </div>
      </div>
    </div>
  </body>
</html>
